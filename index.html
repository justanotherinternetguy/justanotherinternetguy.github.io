<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>justanotherinternetguy</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/trontastic/jquery-ui.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
      integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="desktop-icons">
        <button
          class="desktop-icon"
          data-window="window1"
          data-src="windows/intro.html"
        >
          <img
            src="./assets/computer.gif"
            alt=""
            class="desktop-icon-img"
          />ABOUT ME
        </button>

        <button
          class="desktop-icon"
          data-window="window3"
          data-src="windows/work.html"
        >
          <img
            src="./assets/computer-ani.gif"
            alt=""
            class="desktop-icon-img"
          />WORK STUFF
        </button>
      </div>

      <div id="taskbar">
        <div class="start-button">
          <img src="./assets/cursor_kitty.gif" alt="" />
        </div>
        <div class="tabs">
          <img src="./assets/archlinux.gif" alt="" />
          <img src="./assets/transrights.gif" alt="" />
          <img src="./assets/internetprivacy.gif" alt="" />
          <img src="./assets/piracy.gif" alt="" />
          <img src="./assets/freespeechforever.gif" alt="" />
          <img src="./assets/linuxnow.jpg" alt="" />
          <img src="./assets/homepages.png" alt="" />
          <img src="./assets/bookmark_this_page.gif" alt="" />
          <img src="./assets/transnow2.gif" alt="" />
          <img src="./assets/visitmini.gif" alt="" />
          <img src="./assets/mikuarmy.gif" alt="" />
          <img src="./assets/publicdomain2.png" alt="" />
          <img src="./assets/anythingbut.gif" alt="" />
          <img src="./assets/button.png" alt="" />
          <img src="./assets/fftake.gif" alt="" />
        </div>
      </div>
    </main>
    <script
      data-goatcounter="https://justanotherinternetguy.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
